
<!DOCTYPE HTML>
<html>
   <head>
      <title>Login Window</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="" />
      <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
      <link href="https://gpaarogya.com/eoffice/public/admin/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
      <!-- Custom Theme files -->
      <link href="https://gpaarogya.com/eoffice/public/admin/css/style.css" rel='stylesheet' type='text/css' />
      <link href="https://gpaarogya.com/eoffice/public/admin/css/font-awesome.css" rel="stylesheet">

      <style>
         body {
         position:fixed;
         padding:0;
         margin:0;
         top:0;
         left:0;
         width: 100%;
         height: 100%;
      
         }
         .login-bottom{
			 width
         border:2px dotted #d95459;
         }
         .login-mail input[type="text"], .login-mail input[type="password"]{
         font-weight:bolder;
         }
      </style>
   </head>
   <body>
      <div class="login">
         <h1 style="height:40px;" ><a href="https://gpaarogya.com/eoffice/hr/login" class="autoText"></a></h1>
         <div class="login-bottom">
            <form action="https://gpaarogya.com/eoffice/hr/validate_login" method="POST">
               <div class="col-md-12">
                                 </div>
			   
               <div class="col-md-12">
                  <div class="login-mail">
                     <input type="text" name="username" id="username" placeholder="Enter your Username" required="" autocomplete="off" >
                     <i class="fa fa-user"></i>
                  </div>
                  <div class="login-mail">
                     <input type="password" name="password" id="password" placeholder="Your Password" required="" >
                     <i class="fa fa-lock"></i>
                  </div>
                  <a class="news-letter " href="#">
                  <label class="checkbox1"><input type="checkbox" name="checkbox-signin" id="checkbox-signin" ><i> </i>Remember</label>
                  </a>
               </div>
               <div class="col-md-12 login-do">
                  <label class="hvr-shutter-in-horizontal login-sub">
                  <input type="submit" value="login">
                  </label>
				  
               </div>
               <div class="clearfix"> </div>
            </form>
         </div>
      </div>

      <!--//scrolling js-->
      <script>
         var txt = 'LOGIN WINDOW'.split(''),
         	$h1 = $('.autoText'),
         	len = txt.length,
         	delay = 500,
         	i = 0;
         
         setInterval(function() {
         	$h1.append(txt[i++]);
         	if (i > len) {
         		$h1.empty();
         		i = 0;
         	}
         }, delay);
      </script>
   </body>
